<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="parent border">
        <header>
            <h1 class="text-center">Simple To Do App From Flask.</h1>
        </header>
        <form action="/inserttask" method="POST" class="mb-5 container border">
            <div class="mb-3 container">
              <label for="taskfield" class="form-label">Enter your task.</label>
              <input type="text" class="form-control" id="taskfield" name="task">
              <button type="submit" class="btn btn-primary m-3">Submit</button>
            </div>
          </form>
          <div class="container border">
            <h4> All Task</h4><hr/>
            {% for eachtask in task_list %}
            <div class="d-flex justify-content-between mb-2 p-1">
              <div > {{ eachtask['task'] }} </div>
              <a href="{{ url_for('delete_task', id = eachtask['id'])}}" class="btn btn-sm bg-danger
              text-light">DELETE</a>
            </div>
            {% endfor %}
          </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
